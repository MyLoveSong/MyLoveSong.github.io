<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系表单调试页面</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .debug-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        .debug-panel {
            background: #f3f4f6;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 2rem;
            border-left: 4px solid #667eea;
        }
        
        .debug-panel h3 {
            margin: 0 0 0.5rem 0;
            color: #667eea;
        }
        
        .debug-panel p {
            margin: 0;
            color: #6b7280;
            font-size: 0.9rem;
        }
        
        .contact-container {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 600;
        }
        
        input, textarea {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-text, .btn-loading {
            display: inline-block;
        }
        
        .btn-loading {
            display: none;
        }
        
        .success-message {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .success-content {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        
        .success-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            animation: bounce 0.6s ease;
        }
        
        .close-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }
        
        .close-btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }
        
        .field-error {
            color: #ef4444;
            font-size: 0.875rem;
            margin-top: 0.25rem;
            animation: shake 0.5s ease;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .test-buttons {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }
        
        .test-btn {
            background: #10b981;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .test-btn:hover {
            background: #059669;
            transform: translateY(-2px);
        }
        
        .test-btn.danger {
            background: #ef4444;
        }
        
        .test-btn.danger:hover {
            background: #dc2626;
        }
        
        .console-output {
            background: #1f2937;
            color: #f9fafb;
            border-radius: 8px;
            padding: 1rem;
            font-family: 'Courier New', monospace;
            font-size: 0.875rem;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 2rem;
        }
        
        .console-output .log {
            margin-bottom: 0.5rem;
            padding: 0.25rem 0;
        }
        
        .console-output .log.info { color: #60a5fa; }
        .console-output .log.success { color: #34d399; }
        .console-output .log.warning { color: #fbbf24; }
        .console-output .log.error { color: #f87171; }
    </style>
</head>
<body>
    <div class="debug-container">
        <div class="debug-panel">
            <h3>🧪 调试说明</h3>
            <p>这是一个联系表单调试页面，用于测试和诊断联系表单的功能。包含详细的日志输出和测试按钮。</p>
        </div>
        
        <h1>📧 联系表单调试</h1>
        
        <div class="test-buttons">
            <button class="test-btn" onclick="testFormElements()">🔍 测试表单元素</button>
            <button class="test-btn" onclick="testFormValidation()">✅ 测试表单验证</button>
            <button class="test-btn" onclick="testFormSubmission()">📤 测试表单提交</button>
            <button class="test-btn" onclick="clearConsole()">🧹 清空控制台</button>
            <button class="test-btn danger" onclick="simulateError()">💥 模拟错误</button>
        </div>
        
        <div class="contact-container">
            <form id="contact-form" action="#" method="post" aria-label="联系表单">
                <div class="form-group">
                    <label for="name">姓名 <span style="color: #ef4444;">*</span></label>
                    <input type="text" id="name" name="name" required 
                           aria-label="请输入您的姓名" 
                           aria-describedby="name-help"
                           aria-required="true"
                           autocomplete="name" />
                    <div id="name-help" style="color: #6b7280; font-size: 0.875rem; margin-top: 0.25rem;">请输入您的真实姓名</div>
                </div>

                <div class="form-group">
                    <label for="email">邮箱 <span style="color: #ef4444;">*</span></label>
                    <input type="email" id="email" name="email" required 
                           aria-label="请输入您的邮箱地址" 
                           aria-describedby="email-help"
                           aria-required="true"
                           autocomplete="email" />
                    <div id="email-help" style="color: #6b7280; font-size: 0.875rem; margin-top: 0.25rem;">我们将通过此邮箱与您联系</div>
                </div>

                <div class="form-group">
                    <label for="phone">电话</label>
                    <input type="tel" id="phone" name="phone" 
                           aria-label="请输入您的电话号码" 
                           aria-describedby="phone-help"
                           autocomplete="tel" />
                    <div id="phone-help" style="color: #6b7280; font-size: 0.875rem; margin-top: 0.25rem;">可选，便于我们快速联系您</div>
                </div>

                <div class="form-group">
                    <label for="message">询问内容 <span style="color: #ef4444;">*</span></label>
                    <textarea id="message" name="message" required 
                              aria-label="请详细描述您的需求" 
                              aria-describedby="message-help"
                              aria-required="true"
                              rows="5"></textarea>
                    <div id="message-help" style="color: #6b7280; font-size: 0.875rem; margin-top: 0.25rem;">请描述您的音乐项目、合作想法或参与意向，我们很期待与您的音乐交流</div>
                </div>

                <button type="submit" class="submit-btn" aria-label="提交联系表单">
                    <span class="btn-text">提交</span>
                    <span class="btn-loading">提交中...</span>
                </button>
            </form>
        </div>
        
        <!-- 成功消息弹窗 -->
        <div id="success-message" class="success-message">
            <div class="success-content">
                <div class="success-icon">✅</div>
                <h3>提交成功！</h3>
                <p>感谢您的留言，我们会尽快与您联系。</p>
                <button type="button" class="close-btn" onclick="closeSuccessMessage()">关闭</button>
            </div>
        </div>
        
        <!-- 控制台输出 -->
        <div class="console-output" id="console-output">
            <div class="log info">🚀 联系表单调试页面加载完成</div>
        </div>
    </div>

    <script>
        // 控制台日志系统
        const consoleOutput = document.getElementById('console-output');
        
        function log(message, type = 'info') {
            const logElement = document.createElement('div');
            logElement.className = `log ${type}`;
            logElement.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            consoleOutput.appendChild(logElement);
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
            
            // 同时输出到浏览器控制台
            switch(type) {
                case 'success': console.log('✅', message); break;
                case 'warning': console.warn('⚠️', message); break;
                case 'error': console.error('❌', message); break;
                default: console.log('ℹ️', message); break;
            }
        }
        
        function clearConsole() {
            consoleOutput.innerHTML = '<div class="log info">🧹 控制台已清空</div>';
        }
        
        // 测试函数
        function testFormElements() {
            log('🔍 开始测试表单元素...', 'info');
            
            const elements = {
                form: document.getElementById('contact-form'),
                name: document.getElementById('name'),
                email: document.getElementById('email'),
                phone: document.getElementById('phone'),
                message: document.getElementById('message'),
                submitBtn: document.querySelector('.submit-btn'),
                btnText: document.querySelector('.btn-text'),
                btnLoading: document.querySelector('.btn-loading'),
                successMessage: document.getElementById('success-message')
            };
            
            let allFound = true;
            for (const [key, element] of Object.entries(elements)) {
                if (element) {
                    log(`✅ ${key}: 找到`, 'success');
                } else {
                    log(`❌ ${key}: 未找到`, 'error');
                    allFound = false;
                }
            }
            
            if (allFound) {
                log('🎉 所有表单元素测试通过', 'success');
            } else {
                log('💥 部分表单元素测试失败', 'error');
            }
        }
        
        function testFormValidation() {
            log('✅ 开始测试表单验证...', 'info');
            
            // 测试空值验证
            const name = document.getElementById('name');
            const email = document.getElementById('email');
            const message = document.getElementById('message');
            
            // 清空表单
            name.value = '';
            email.value = '';
            message.value = '';
            
            // 触发验证
            name.dispatchEvent(new Event('blur'));
            email.dispatchEvent(new Event('blur'));
            message.dispatchEvent(new Event('blur'));
            
            log('📝 已触发空值验证测试', 'info');
        }
        
        function testFormSubmission() {
            log('📤 开始测试表单提交...', 'info');
            
            // 填充测试数据
            document.getElementById('name').value = '测试用户';
            document.getElementById('email').value = 'test@example.com';
            document.getElementById('message').value = '这是一个测试消息，用于验证表单提交功能是否正常工作。';
            
            log('📝 已填充测试数据', 'info');
            
            // 模拟提交
            setTimeout(() => {
                document.getElementById('contact-form').dispatchEvent(new Event('submit'));
                log('🎯 已触发表单提交事件', 'info');
            }, 500);
        }
        
        function simulateError() {
            log('💥 开始模拟错误...', 'warning');
            
            try {
                // 故意触发一个错误
                const nonExistentElement = document.getElementById('non-existent');
                nonExistentElement.someMethod();
            } catch (error) {
                log(`❌ 捕获到模拟错误: ${error.message}`, 'error');
            }
        }
        
        // 表单提交处理
        document.addEventListener('DOMContentLoaded', function() {
            log('✅ DOM加载完成，开始初始化表单', 'success');
            
            const contactForm = document.getElementById('contact-form');
            const submitBtn = contactForm.querySelector('.submit-btn');
            const btnText = submitBtn.querySelector('.btn-text');
            const btnLoading = submitBtn.querySelector('.btn-loading');
            const successMessage = document.getElementById('success-message');
            
            log('📝 表单元素获取成功', 'success');
            
            // 表单提交事件
            contactForm.addEventListener('submit', function(e) {
                log('🎯 表单提交事件触发', 'info');
                e.preventDefault(); // 阻止默认提交行为
                
                // 表单验证
                if (!validateForm()) {
                    log('❌ 表单验证失败', 'error');
                    return;
                }
                
                log('✅ 表单验证通过，开始提交', 'success');
                
                // 显示加载状态
                showLoadingState();
                
                // 模拟表单提交
                setTimeout(function() {
                    log('📤 模拟提交完成，显示成功消息', 'success');
                    
                    // 隐藏加载状态
                    hideLoadingState();
                    
                    // 显示成功消息
                    showSuccessMessage();
                    
                    // 重置表单
                    contactForm.reset();
                    
                    // 3秒后自动隐藏成功消息
                    setTimeout(function() {
                        hideSuccessMessage();
                    }, 3000);
                }, 1500);
            });
            
            // 表单验证
            function validateForm() {
                const name = document.getElementById('name').value.trim();
                const email = document.getElementById('email').value.trim();
                const message = document.getElementById('message').value.trim();
                
                log('🔍 开始表单验证', 'info');
                
                // 清除之前的错误提示
                clearErrorMessages();
                
                let isValid = true;
                
                // 验证姓名
                if (name === '') {
                    showFieldError('name', '请输入您的姓名');
                    isValid = false;
                }
                
                // 验证邮箱
                if (email === '') {
                    showFieldError('email', '请输入您的邮箱');
                    isValid = false;
                } else if (!isValidEmail(email)) {
                    showFieldError('email', '请输入有效的邮箱地址');
                    isValid = false;
                }
                
                // 验证询问内容
                if (message === '') {
                    showFieldError('message', '请输入您的询问内容');
                    isValid = false;
                } else if (message.length < 10) {
                    showFieldError('message', '询问内容至少需要10个字符');
                    isValid = false;
                }
                
                log(`🔍 表单验证结果: ${isValid ? '通过' : '失败'}`, isValid ? 'success' : 'error');
                return isValid;
            }
            
            // 验证邮箱格式
            function isValidEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }
            
            // 显示字段错误
            function showFieldError(fieldId, message) {
                log(`❌ 显示字段错误: ${fieldId} - ${message}`, 'error');
                const field = document.getElementById(fieldId);
                const errorDiv = document.createElement('div');
                errorDiv.className = 'field-error';
                errorDiv.textContent = message;
                
                field.parentNode.appendChild(errorDiv);
                field.style.borderColor = '#ef4444';
            }
            
            // 清除错误消息
            function clearErrorMessages() {
                const errorMessages = document.querySelectorAll('.field-error');
                errorMessages.forEach(function(error) {
                    error.remove();
                });
                
                // 重置边框颜色
                const inputs = contactForm.querySelectorAll('input, textarea');
                inputs.forEach(function(input) {
                    input.style.borderColor = '';
                });
            }
            
            // 显示加载状态
            function showLoadingState() {
                log('⏳ 显示加载状态', 'info');
                btnText.style.display = 'none';
                btnLoading.style.display = 'inline';
                submitBtn.disabled = true;
                submitBtn.style.opacity = '0.7';
                submitBtn.style.cursor = 'not-allowed';
            }
            
            // 隐藏加载状态
            function hideLoadingState() {
                log('✅ 隐藏加载状态', 'success');
                btnText.style.display = 'inline';
                btnLoading.style.display = 'none';
                submitBtn.disabled = false;
                submitBtn.style.opacity = '1';
                submitBtn.style.cursor = 'pointer';
            }
            
            // 显示成功消息
            function showSuccessMessage() {
                log('🎉 显示成功消息', 'success');
                successMessage.style.display = 'flex';
                successMessage.style.opacity = '0';
                
                // 淡入动画
                setTimeout(function() {
                    successMessage.style.opacity = '1';
                }, 10);
            }
            
            // 隐藏成功消息
            function hideSuccessMessage() {
                log('👋 隐藏成功消息', 'info');
                successMessage.style.opacity = '0';
                setTimeout(function() {
                    successMessage.style.display = 'none';
                }, 300);
            }
            
            log('✅ 表单事件绑定完成', 'success');
        });
        
        // 关闭成功消息（全局函数）
        function closeSuccessMessage() {
            log('🔒 关闭成功消息', 'info');
            const successMessage = document.getElementById('success-message');
            successMessage.style.opacity = '0';
            setTimeout(function() {
                successMessage.style.display = 'none';
            }, 300);
        }
        
        // 实时表单验证
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('#contact-form input, #contact-form textarea');
            
            inputs.forEach(function(input) {
                input.addEventListener('blur', function() {
                    validateField(this);
                });
                
                input.addEventListener('input', function() {
                    // 清除错误状态
                    const error = this.parentNode.querySelector('.field-error');
                    if (error) {
                        error.remove();
                    }
                    this.style.borderColor = '';
                });
            });
            
            function validateField(field) {
                const value = field.value.trim();
                const fieldId = field.id;
                
                // 清除之前的错误
                const existingError = field.parentNode.querySelector('.field-error');
                if (existingError) {
                    existingError.remove();
                }
                
                // 验证逻辑
                if (fieldId === 'name' && value === '') {
                    showFieldError(fieldId, '请输入您的姓名');
                } else if (fieldId === 'email') {
                    if (value === '') {
                        showFieldError(fieldId, '请输入您的邮箱');
                    } else if (!isValidEmail(value)) {
                        showFieldError(fieldId, '请输入有效的邮箱地址');
                    }
                } else if (fieldId === 'message') {
                    if (value === '') {
                        showFieldError(fieldId, '请输入您的询问内容');
                    } else if (value.length < 10) {
                        showFieldError(fieldId, '询问内容至少需要10个字符');
                    }
                }
            }
            
            // 验证邮箱格式
            function isValidEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }
            
            // 显示字段错误
            function showFieldError(fieldId, message) {
                const field = document.getElementById(fieldId);
                const errorDiv = document.createElement('div');
                errorDiv.className = 'field-error';
                errorDiv.textContent = message;
                
                field.parentNode.appendChild(errorDiv);
                field.style.borderColor = '#ef4444';
            }
            
            log('✅ 实时验证事件绑定完成', 'success');
        });
        
        log('✅ 所有JavaScript代码加载完成', 'success');
    </script>
</body>
</html>
