<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MapManager测试页面</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        body {
            margin: 20px;
            font-family: Arial, sans-serif;
        }
        
        #map {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
            margin: 20px 0;
        }
        
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            background: #f0f0f0;
        }
        
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>🗺️ MapManager测试页面</h1>
    
    <div id="status-container"></div>
    
    <div id="map">
        <div style="display: flex; align-items: center; justify-content: center; height: 100%; color: #666;">
            正在加载地图...
        </div>
    </div>
    
    <button onclick="testMapManager()">测试MapManager</button>
    <button onclick="initMap()">初始化地图</button>
    
    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- 地图管理器 -->
    <script src="js/map-manager.js"></script>
    
    <script>
        function showStatus(message, type = 'info') {
            const container = document.getElementById('status-container');
            const statusDiv = document.createElement('div');
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            container.appendChild(statusDiv);
        }
        
        function testMapManager() {
            console.log('🔍 测试MapManager...');
            
            // 检查类定义
            if (typeof MapManager !== 'undefined') {
                showStatus('✅ MapManager类已定义', 'success');
                console.log('MapManager类:', MapManager);
                
                // 尝试创建实例
                try {
                    const mapManager = new MapManager();
                    showStatus('✅ MapManager实例创建成功', 'success');
                    console.log('MapManager实例:', mapManager);
                    
                    // 检查方法
                    const methods = Object.getOwnPropertyNames(Object.getPrototypeOf(mapManager));
                    showStatus(`✅ 实例方法: ${methods.length}个`, 'success');
                    console.log('实例方法:', methods);
                    
                } catch (error) {
                    showStatus(`❌ MapManager实例创建失败: ${error.message}`, 'error');
                    console.error('错误详情:', error);
                }
            } else {
                showStatus('❌ MapManager类未定义', 'error');
                console.log('全局对象检查:', Object.keys(window).filter(key => key.toLowerCase().includes('map')));
            }
        }
        
        function initMap() {
            if (typeof MapManager !== 'undefined') {
                try {
                    const mapManager = new MapManager();
                    showStatus('🔄 开始初始化地图...', 'info');
                    
                    mapManager.setupTravelMap()
                        .then(() => {
                            showStatus('✅ 地图初始化成功！', 'success');
                        })
                        .catch(error => {
                            showStatus(`❌ 地图初始化失败: ${error.message}`, 'error');
                            console.error('错误详情:', error);
                        });
                } catch (error) {
                    showStatus(`❌ 无法创建MapManager实例: ${error.message}`, 'error');
                }
            } else {
                showStatus('❌ MapManager类未定义，无法初始化地图', 'error');
            }
        }
        
        // 页面加载完成后自动测试
        document.addEventListener('DOMContentLoaded', function() {
            showStatus('📄 页面加载完成', 'info');
            setTimeout(() => {
                testMapManager();
            }, 1000);
        });
    </script>
</body>
</html>
